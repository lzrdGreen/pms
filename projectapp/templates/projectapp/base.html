<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The PMS app is a user-friendly project management solution offering task and project CRUD, list and board views, task prioritisation, search functionality, and streamlined workflows to enhance productivity." />

    <title>{% block title %}Project Management{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'images/fav.png' %}">    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "WebApplication",
          "name": "Project Management System (PMS)",
          "description": "A versatile project management solution with task prioritisation, CRUD operations, and multiple project visualisation options.",
          "applicationCategory": "BusinessApplication"
        }
        </script>
        
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home_page' %}">Home</a></li>
                <li><a href="{% url 'project_list' %}">Project List</a></li>
                <li><a href="{% url 'project_create' %}">New Project</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- This is where child templates will inject their content -->
        {% endblock %}
        {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}" style="text-align: right;">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
        {% endif %}
    </main>

    <footer>
        <p>&copy; 2024 <a href="https://www.linkedin.com/in/alexander-parshakov/" style="color: white; text-decoration: none;">O.Parshakov</a></p>
       
        <p>Dream it. Build it.</p>
    </footer>

</body>
</html>
